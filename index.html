<!DOCTYPE html>
<html lang="en">
 	<head>
 		<link rel="stylesheet" href="./index.css">
  		<title>Monster Tracker</title>
	</head>
	<body>
		<form class="search-form" type="text" id="search-bar">
            <h1 class="header">D&D 5e Monster Tracker</h1>
		    <input
            type="text"
            value=""
            placeholder="Enter a monster's name..."
            class="search-text"
            />
            <br/>
		    <input
            type="submit"
            value="Search"
            class="submit"
            />
        </form>
        <div class="search-results">
            <div class="title">
                <h2 class="header">Search Results</h2>
            </div>
            <div class="button">
                <button class="clear-button" id="clear-results">Clear results</button>
            </div>
            <br/>
            <ol class="results-list"></ol>
        </div>
		<div class="active-monsters">
            <div class="title">
                <h2 class="header">Active Monsters</h2>
            </div>
            <div class="button">
                <button class="clear-button" id="clear-active">Clear monsters</button>
            </div>
            <br/>
            <ol class="active-list"></ol>
        </div>
		
        <script type="text/javascript" src="src/index.js"></script>
	</body>
</html>
